<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Bill Id</th>
        <th>Due Date</th>
        <th>Total Payble</th>
        <th>Status</th>
        <th>View Details</th>
        <th>Download Bill</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let bill of bills">
        <td>{{bill.id}}</td>
        <td>{{bill.duedate}}</td>
        <td>{{bill.billamount + bill.billfine}}</td>
        <td>{{bill.flagpaid==0?"Not Paid":"Paid"}}</td>
        <td><button>View</button></td>
        <td><button (click)="downloadBillPdf(bill.id)">Download</button></td>
      </tr>
    </tbody>
  </table>
</div>
