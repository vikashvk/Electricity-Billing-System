
  <mat-toolbar color="primary">
    <span><img src="/assets/images/electricity.jpg" height=45 width=45></span>
    <a mat-button routerLink="/home" routerLinkActive="active"><span class="fa fa-home fa-lg"></span> Home</a>
    <a mat-button routerLink="/about" routerLinkActive="active"><span class="fa fa-info fa-lg"></span> About</a>
    <a mat-button routerLink="/customer-interaction" *ngIf="authenticationService.isLoggedIn()" routerLinkActive="active"><span class="fa fa-list fa-lg"></span>Customer</a>
    <!-- <a mat-button routerLink="/customer-interaction"  routerLinkActive="active"><span class="fa fa-list fa-lg"></span>Customer</a> -->

    <a mat-button routerLink ="/contact" routerLinkActive="active"><span class="fa fa-address-card fa-lg"></span> Contact</a>
    <span class="flex-spacer"></span>
    <a *ngIf="!authenticationService.isLoggedIn()" mat-button (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span> Login</a>
    <a *ngIf="!authenticationService.isLoggedIn()" mat-button (click)="openRegisterForm()"><span class="fa fa-sign-in fa-lg"></span>Register</a>
    <a *ngIf="authenticationService.isLoggedIn()" mat-button routerLink="/logout"><span class="fa fa-sign-in fa-lg"></span>LogOut</a>  </mat-toolbar>
