

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<div class="container">
    <form name="myForm" #upd="ngForm" (ngSubmit)="changePassword(upd.value)">
            <br>
            <h5 style="color:#17A2B8 ">Change Password</h5>
            <hr style="background: #17A2B8">
           
            <div class="form-group">
                <label for="customerId">Your Id :</label>
                <input type="number" class="form-control" pattern="[0-9]+"  name="custId" value="{{customer1.custId}}" ngModel required> 
                <div class="invalid-feedback">Please Enter Customer Id</div> 
            </div>

            <div class="form-group">
                <label for="oldPassword">Old Password :</label>
                <input type="password" #password="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"  
                [class.is-invalid]="password.invalid && password.touched" class="form-control" name="oldPassword" 
                placeholder="Enter old Password" ngModel required>
                <div *ngIf="password.errors && (password.invalid && password.touched)">
                 <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
                 <small class="text-danger" *ngIf="password.errors.pattern">Must contain at least one number and one uppercase and lowercase
                        letter, and
                        at least 6 or more characters</small>
            </div>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password :</label>
                <input type="password" #password="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"  
                [class.is-invalid]="password.invalid && password.touched" class="form-control" name="newPassword" 
                placeholder="Enter new password"  ngModel required>
                <div *ngIf="password.errors && (password.invalid && password.touched)">
                 <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
                 <small class="text-danger" *ngIf="password.errors.pattern">Must contain at least one number and one uppercase and lowercase
                        letter, and
                        at least 6 or more characters</small>
            </div>
            </div>

            <input type="submit" [disabled]="upd.invalid" id="submitbutton" class="btn" value="Change" />
    </form>
</div><br><br>
